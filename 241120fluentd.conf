<source>
  @type tail
  path /var/log/containers/*.log
  pos_file /var/log/fluentd/containers.pos
  tag container.log
  read_from_head true
  <parse>
    @type "json"
    emit_invalid_record_to_error false
  </parse>
</source>

<filter container.log>
  @type grep
  <regexp>
    key "log"
    pattern ^{
  </regexp>
</filter>

<filter container.log>
  @type parser
  key_name "log"
  <parse>
    @type "json"
  </parse>
</filter>

# Action.Login 재태깅 및 필터링
<filter container.log>
  @type grep
  <regexp>
    key "tag"
    pattern Action.Login
  </regexp>
</filter>
<filter container.log>
  @type record_transformer
  enable_ruby true
  <record>
    playerId ${record["context"]["playerId"]}
    action ${record["context"]["action"]}
  </record>
</filter>
<match container.log>
  @type rewrite_tag_filter
  <rule>
    key tag
    pattern Action.Login
    tag login.processed
  </rule>
</match>

