<source>
  @type tail
  tag "file.test"
  path "/tmp/log/test.log"
  pos_file "/tmp/log/test.pos"
  read_from_head true
  <parse>
    @type "json"
    emit_invalid_record_to_error false
    unmatched_lines
  </parse>
</source>

<filter file.test>
  @type grep
  <regexp>
    key "log"
    pattern ^{
  </regexp>
</filter>

<filter file.test>
  @type parser
  key_name "log"
  <parse>
    @type "json"
  </parse>
</filter>

<filter file.test>
  @type grep
  <regexp>
    key "tag"
    pattern ^Action
  </regexp>
</filter>

<match file.test>
  @type sql
  host "127.0.0.1"
  port 3306
  database "game_logs"
  adapter "mysql2"
  username "root"
  password 000930
  <table>
    table "log_messages"
    column_mapping "timestamp:timestamp, tag:tag, context:context"
  </table>
</match>
